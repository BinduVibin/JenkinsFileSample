---
- name: Check if a file exists and create if not
  hosts: all
  become: yes
  tasks:
    - name: Check if the file exists
      stat:
        path: /path/to/your/file.txt
      register: file_stat

    - name: Create the file if it does not exist
      file:
        path: /path/to/your/file.txt
        state: touch
      when: not file_stat.stat.exists